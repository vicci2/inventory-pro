<ion-app>
  <ion-toolbar  *ngIf="showNav" >
    <!-- <ion-buttons slot="start" class="menu-button">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-title>
      <div style="display: flex; align-items: center;">
        <samp>
          
        </samp>
        <ion-badge style="margin-right: .4rem;" color="medium">IP</ion-badge>
        <ion-card-subtitle color="warning">InventoryPro</ion-card-subtitle>
      </div>
    </ion-title>

    <ion-buttons slot="end"  class="nav-links tab-bar">
        <ion-tab-button  [routerLink]="['/dashboard']" *ngIf="!isTabSelected('/dashboard') && isLoggedIn">
          <ion-icon name="analytics-outline"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-tab-button>
        
        <ion-tab-button *ngIf="!isTabSelected('/suppliers')  && isLoggedIn" [routerLink]="['/suppliers']">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Suppliers</ion-label>
        </ion-tab-button>
  
        <ion-tab-button  [routerLink]="['/team']" *ngIf="!isTabSelected('/team')  && isLoggedIn">
          <ion-icon name="people-outline"></ion-icon>
          <ion-label>Users</ion-label>
        </ion-tab-button>
    
        <ion-tab-button *ngIf="!isTabSelected('/inventory') && isLoggedIn" [routerLink]="['/inventory']">
          <ion-icon name="cube-outline"></ion-icon>
          <ion-label>Inventory</ion-label>
        </ion-tab-button>
    
        <ion-tab-button *ngIf="!isTabSelected('/stock') && isLoggedIn" [routerLink]="['/stock']">
          <ion-icon name="stats-chart-outline"></ion-icon>
          <ion-label>Stock</ion-label>
        </ion-tab-button>
    
        <ion-tab-button *ngIf="!isTabSelected('/sales') && isLoggedIn" [routerLink]="['/sales']">
          <ion-icon name="cash-outline"></ion-icon>
          <ion-label>Sales</ion-label>
        </ion-tab-button>

        <ion-tab-button *ngIf="!isTabSelected('/payments') && isLoggedIn" [routerLink]="['/payments']">
          <ion-icon name="wallet-outline"></ion-icon>
          <ion-label>Payments</ion-label>
        </ion-tab-button>
  
        <!-- <ion-tab-button [routerLink]="['/orders']" *ngIf="isLoggedIn">
          <ion-icon name="cart-outline"></ion-icon>
          <ion-label>Orders</ion-label>
        </ion-tab-button>      -->
        
        <!-- <ion-tab-button  [routerLink]="['/reports']" *ngIf="isLoggedIn">
          <ion-icon name="document-text-outline"></ion-icon>
          <ion-label>Reports</ion-label>
        </ion-tab-button> -->
  
        <ion-buttons class="nav-links tab-bar">
          <ion-tab-button *ngIf="!isTabSelected('/home') && !isLoggedIn"  [routerLink]="['/home']">
            <ion-icon name="home-outline"></ion-icon>
            <ion-label>Home</ion-label>
        </ion-tab-button> 
    
        <!-- Auth Tab Button -->
        <ion-tab-button *ngIf="!isTabSelected('/home/login') && !isLoggedIn" [routerLink]="['/home/login']">
          <ion-icon name="log-in-outline"></ion-icon>
          <ion-label>Log In</ion-label>
        </ion-tab-button>
        
        <ion-avatar (click)="openPopover($event)" class="cursor-pointer" *ngIf="isLoggedIn" style="width: 2.5rem; height: 2.5rem;">
          <img src="../assets/images/user.jpg" alt="User Avatar">
        </ion-avatar>
        
        <!-- https://ionicframework.com/docs/img/demos/avatar.svg -->
        </ion-buttons>
      </ion-buttons>
  </ion-toolbar>
  
  <!-- Side Menu for Mobile -->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="book-outline"></ion-icon>
          <ion-label>Articles</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="chatbox-ellipses-outline"></ion-icon>
          <ion-label>Messages</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="people-outline"></ion-icon>
          <ion-label>Members</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="stats-chart-outline"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="settings-outline"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="log-out-outline"></ion-icon>
          <ion-label>Log Out</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <!-- Main Content Wrapper -->
  <ion-content id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</ion-app>

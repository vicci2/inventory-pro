<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-evenly ion-padding-horizontal ion-margin-horizontal">
      <ion-col size="7">
        <!-- <app-search-filter [data]="userData" [searchKey]="'product_name'" (filteredResults)="userData = $event"></app-search-filter> -->
         searchbar
      </ion-col>
      <ion-col size="auto" class="ion-justify-content-evenly ion-align-content-center ion-padding">
        <ion-button fill="clear" [routerLink]="['/team/create']">
          <ion-icon slot="start" name="person-add-outline" color="primary"></ion-icon>User
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="12" sizeMd="3" sizeLg="2" sizeSm="4" sizeXs="6"  *ngFor="let member of userData">
        <ion-card>
          <ion-card-content>
            <div class="img">
              <img [src]="member.avatar" alt="{{ member.fullName }}" (error)="handleImageError($event)"/>
            </div>
            <div class="ion-text-center ion-text-muted small ion-text-bold">
              <ion-card-subtitle><strong>{{ member.fullName }}</strong>
              </ion-card-subtitle>
              <ion-note> <ion-icon name="mail" size="small"></ion-icon>
                {{ member.email | lowercase }}
              </ion-note>
              <small class="role" [title]="getRoleInfo(member.role).tooltip">
                <ion-icon [name]="getRoleInfo(member.role).icon" size="small"></ion-icon>
                {{ member.role | titlecase }}
              </small>
              
              <ion-buttons class="ion-justify-content-center">
                <ion-button fill="clear" shape="round" (click)="updateDetails(member.id)">
                  <ion-icon name="create-sharp" slot="icon-only"></ion-icon>
                </ion-button>
                <ion-button fill="clear"  shape="round"> 
                  <ion-icon name="person-remove-sharp" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-buttons>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
